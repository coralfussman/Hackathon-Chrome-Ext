<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workbench™️</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
    <h1>WORKBENCH™️</h1>
    <div class="input-col">
      <div class="input-row">
        <h2 id="des" >Let's make a new workbench! <br/>Set a category and let's get organized!</h2>

      <form id="create-cat-form" action="#" method="post">
        <label for="new-cat-description">Add  Category:      </label>
        <input type="text" id="new-cat-description" name="new-cat-description" placeholder="add Category" style="border:none">
        <input class="button" type="submit" value="Create New Category" style="border:none">
      </form>

      <form id="create-web-form" action="#" method="post">
        <label for="new-web-description">Drop That Link:</label>
        <input type="text" id="new-web-description" name="new-web-description" placeholder="new web url" style="border:none">
        
        <input class="button" type="submit" value="Add to Workbench" style="border:none">
      </form>
      
      <div id="cat-title">
        <h2>CATEGORY</h2>
      <p id="cat-p"></p>

        <div id="web-list">
          
          <h2>CURRENT GRIND</h2>
          <!-- add another div to scroll -->
          <ul id="web" style="list-style-type:none">
          </ul>
      </div>
    </div>
  </div>
    <!-- <script>fake db from json file, persisting to local Storage</script> -->
    <script src="./main.js"></script>
  </div>

</body>
</html>
